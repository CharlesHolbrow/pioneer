<template name="commentItem">
  <div class="comment">
    <div class="meta">{{authorName}} says:</div>
    <div>{{content}}</div>
  </div>
</template>

<template name="commentList">
  <div class="comments river-item">
    <h1>Comment</h1>
    <div class="comment-controls">
      <span>{{ loginButtons }}</span>
      {{#if currentUser}}
      {{> commentEdit}}
      {{else}}
      with Google or Github.
      {{/if}}
    </div>
    {{#each comments}}
    {{> commentItem}}
    {{/each}}
   </div>
</template>

<template name="commentEdit">
  <form class="comment-form">
    <input placeholder="Enter text and press RETURN to submit" id="comment-input">
  </form>
</template>
